<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music player</title>
    <script src="https://kit.fontawesome.com/d1f3d067c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/assets/img3.jpg " class="songImg">
            <h1>Hanuman chalisha</h1>
            <p>dharmik</p>

            <audio id="song">
                <source src="/assets/hanumanChalisha.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div> <i class="fa-solid fa-backward"></i> </div>
                <div onclick="playPause()"> <i class="fa-solid fa-play" id="ctrlIcon"></i> </div>
                <div id="show"> <i class="fa-solid fa-forward"></i> </div>
            </div>


        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
