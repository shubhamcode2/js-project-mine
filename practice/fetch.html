<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Generate employee / delete employee</h1>
    <button class="generate">Generate</button>
    <button class="delete">Delete</button>
    <div class="employee"></div>

</body>
<script>

document.querySelector(".generate").addEventListener("click", () => {
    fetch(`https://67d6ffcc9d5e3a101529adcb.mockapi.io/api/emplo/employee`)
    .then(res => res.json())
    .then(data => {

let some = data.map((employee)=>{
    return employee.name
})

        document.querySelector(".employee").innerHTML = some;
    })
})


document.querySelector(".delete").addEventListener("click", () => {
    fetch(`https://67d6ffcc9d5e3a101529adcb.mockapi.io/api/emplo/employee`, {
        method: "DELETE"
    })
    .then(res => res.json())
    .then(data => {
        console.log(data);
    })
})
</script>
</html>
